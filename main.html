<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TIC TAC TOE</h1>

        <section id="login-section">
            <label for="player-1">Player 1:</label>
            <input type="text" id="player-1" placeholder="Player 1 (X)"><br><br>

            <label for="player-2">Player 2:</label>
            <input type="text" id="player-2" placeholder="Player 2 (O)"><br><br>

            <button id="submit">Start Game</button>
        </section>

        <section id="game-section" style="display: none;">
            <div class="message"></div>
            <div class="board"></div>
            <button id="reset-button">Reset Game</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
