<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Link to Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>

    <main>
        <div class="container">
            <!-- Login Section -->
            <section aria-label="Login page" id="login-section">
                <div class="input-group">
                    <label for="player-1">Player 1 (X): </label>
                    <input type="text" id="player-1" name="player1" placeholder="Enter Name" required value="Player X"><br><br>

                    <label for="player-2">Player 2 (O): </label>
                    <input type="text" id="player-2" name="player2" placeholder="Enter Name" required value="Player O"><br><br>

                    <button type="submit" id="submit">Start Game</button>
                </div>
            </section>

            <!-- Board Section -->
            <section aria-label="Game board" id="game-section" style="display:none;">
                <div class="message" id="message">
                    <!-- Message will be inserted by JavaScript -->
                    <p></p>
                </div>

                <div class="board">
                    <!-- Cells will be dynamically inserted by JavaScript -->
                </div>
                <button id="reset-button" class="reset-button">Reset Game</button>
            </section>
        </div>
    </main>

    <!-- Link to your JavaScript file -->
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
