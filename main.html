<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <!-- ID CHANGED from player-1 to player1 and player-2 to player2 -->
    <section id="input-section">
      <label for="player1">Player 1:</label>
      <input type="text" id="player1" placeholder="Player 1 (X)"><br><br>

      <label for="player2">Player 2:</label>
      <input type="text" id="player2" placeholder="Player 2 (O)"><br><br>

      <button id="submit">Start Game</button>
    </section>

    <section id="game-section" style="display: none;">
      <div class="message"></div>
      <div class="board"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
